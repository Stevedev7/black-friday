name: Clean data
description: "Cleaning datasets by removing unnecessary  columns and filling NaN values"
inputs:
        - {
                name: Dataset,
                type: LocalPath,
                description: "Dataset" 
        }
        - {
                name: Sample,
                type: LocalPath,
                description: "Sample data" 
        }
        

outputs:
        - {
                name: Data,
                type: LocalPath,
                description: "Cleaned data"
        }

implementation:
        container:
                image: stevedev7/black_friday:clean_data_v2
                command: [
                        python, index.py,
                        --data, {
                                outputPath: Data      
                        },
                        --dataset, {
                                inputPath: Dataset
                        },
                        --sample, {
                                inputPath: Sample
                        }
                ]
