name: Copy Data
description: Copy datasets

outputs: 
  - {
    name: Dataset, type: LocalPath, description: "Path where the dataset is stored"
  }
  - {
    name: Sample, type: LocalPath, description: "Path where the sample data is stored"
  }

implementation:
  container:
    image: gcr.io/niveustraining/black-friday-v2/copy-data:latest
    command: [
      python,
      index.py,
      --dataset,
      {
        outputPath: Dataset
      },
      --sample,
      {
        outputPath: Sample
      }
    ]