name: Feature scaling

inputs:
  - {
    name: Data, type: LocalPath, description: "Path to processed dataset"
  }
outputs:
  - {
    name: X Train, type: LocalPath
  }
  - {
    name: Y Train, type: LocalPath
  }
  - {
    name: X Test, type: LocalPath
  }
  - {
    name: Y Test, type: LocalPath
  }
  - {
    name: Standard Scaler Object, type: LocalPath
  }

implementation:
  container:
    image: gcr.io/niveustraining/black-friday-v2/feature-scale:latest
    command: [
      python,
      index.py,
      --data,
      {
        inputPath: Data
      },
      --x-train,
      {
        outputPath: X Train
      },
      --y-train,
      {
        outputPath: Y Train
      },
      --x-test,
      {
        outputPath: X Test
      },
      --y-test,
      {
        outputPath: Y Test
      },
      --standard-scaler,
      {
        outputPath: Standard Scaler Object
      }
    ]