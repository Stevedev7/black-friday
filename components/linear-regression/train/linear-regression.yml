name: Linear Regression Model Train

inputs:
  - {
    name: X Train, type: LocalPath
  }
  - {
    name: Y Train, type: LocalPath
  }

outputs: 
  - {
    name: Linear Regression Model, type: LocalPath
  }

implementation:
  container:
    image: gcr.io/niveustraining/black-friday-v2/linear-regression/train:latest
    command: [
      python,
      index.py,
      --x-train,
      {inputPath: X Train},
      --y-train,
      {inputPath: Y Train},
      --model,
      {outputPath: Linear Regression Model}
    ]