  - name: linear-regression-model-train
    container:
      args: []
      command: [python, index.py, --x-train, /tmp/inputs/X_Train/data, --y-train,
        /tmp/inputs/Y_Train/data, --model, /tmp/outputs/Linear_Regression_Model/data]
